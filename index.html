<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Casamento Chicos</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Home</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#second-section"
            >Casamento <span class="sr-only">(current)</span></a
          >
          <a class="nav-item nav-link" href="#third-section">Nós</a>
          <a class="nav-item nav-link" href="#">Presentes</a>
          <a class="nav-item nav-link" href="#">Onde ficar?</a>
          <a class="nav-item nav-link" href="#">RSVP</a>
        </div>
      </div>
    </nav>
    <div class="first-section">
      <img src="IMG_0799.jpg" alt="Background Image" />
      <div class="text-container">
        <h1>Francisca e Francisco</h1>
        <h2>24 . 08 . 2024</h2>
      </div>
    </div>
    <div class="second-section" id="second-section">
      <div class="row">
        <div class="col-6 casamento">
          <h3>Missa</h3>
          <p class="horario"><strong>16h30</strong></p>
          <p>Pousada Convento dos Lóios, Arraiolos</p>
          <img src="Pousada.jpeg" />
          <br />
          <button type="button" class="btn btn-dark">
            <a
              href="https://www.google.com/maps/place/Pousada+Convento+Arraiolos/@38.7320122,-7.9913089,17z/data=!4m7!3m6!1s0xd19c29974fd6ed9:0xd663d8977054a8ad!4b1!8m2!3d38.732008!4d-7.988734!16s%2Fg%2F120w8gd4?entry=ttu"
              target="_blank"
              class="direçoes"
              >Obter direções</a
            >
          </button>
        </div>
        <div class="col-6 casamento">
          <h3>Cocktail e Jantar</h3>
          <p class="horario"><strong>Pós-missa</strong></p>
          <p>Amoreira Alta, Couço</p>
          <img src="monte.jpeg" />
          <br />
          <button type="button" class="btn btn-dark">
            <a
              href="https://maps.app.goo.gl/YKVZ2E9mngR844Wt9"
              target="_blank"
              class="direçoes"
              >Obter direções</a
            >
          </button>
        </div>
      </div>
    </div>
    <hr />
    <div class="third-section" id="third-section">
      <div
        id="carouselExampleAutoplaying"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="nos-1.jpeg" class="d-block w-50" alt="Missões" />
          </div>
          <div class="carousel-item">
            <img src="nos-3.JPG" class="d-block w-50" alt="Irlanda" />
          </div>
          <div class="carousel-item">
            <img src="nos-4.jpg" class="d-block w-50" alt="Noruega" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
